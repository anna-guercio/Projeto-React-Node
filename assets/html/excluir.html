<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Excluir um usuário</title>
</head>

<body>
    <div class="container">
        <img src="../images/logo computer.png" alt="" class="exclui-img">
        <div class="form-exclui">
            <div class="bloco-exclui">
                <p id="nome">nome completo</p>

                <p id="user-exclui1">Anna Guercio</p>
                <p id="user-exclui2">19 anos</p>
            </div>
            <div class="bloco-exclui">
                <p id="cpf">cpf</p>
                <p id="tel">telefone</p>
                <p id="user-exclui1">38838383</p>
                <p id="user-exclui2">3939383983</p>
            </div>
            <div class="bloco-exclui">
                <p id="email">email</p>
                <p id="user-exclui3">email@gmail.com</p>
            </div>
        </div>
        <button class="botao" id="btn-excluir">Excluir usuário</button>
    </div>
</body>

</html>
